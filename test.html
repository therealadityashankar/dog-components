<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>T79 components visual check</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="./components/t79-date/main.js" charset="utf-8"></script>
  </head>
  <body>
    <h1> T79 Components </h1>

    <h2> t79-date </h2>
    <t79-date time-utc="2021-01-02T15:50:23Z"></t79-date>
    <br>
    <t79-date time-utc="2021-01-02T07:50:23Z" format="DATETIME_HUGE_WITH_SECONDS"></t79-date>

    <h4>Asia/Tokyo time | <t79-date sel="tokio" time-utc="2021-02-03T06:33:52+00:00" format="DATETIME_HUGE_WITH_SECONDS"></t79-date></h4>
    <t79-date-set sel="tokio" timezone="Asia/Tokyo"></t79-date-set>
  </body>
</html>
